<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/b25cc2a94e.js" crossorigin="anonymous"></script>
    <title>Atharv vyas</title>

</head>

<body>
    <div class="mainContainer">

        <div class="flex1">

            <div class="profileContainer">
                <div class="ProfileImage">
                    <img src="./images/profilePic.gif" alt="profile picture" />
                    <div class="SocialHandels">
                        <a href="#"><i style="font-size: 1.5em;" class="fa-brands fa-github"></i></a>
                        <a href="#"><i style="font-size: 1.5em;" class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#"><i style="font-size: 1.5em;" class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i style="font-size: 1.5em;" class="fa-regular fa-envelope"></i></a>
                    </div>
                </div>
                <div class="IntroText">
                    <h1 id="name">Hey Fallas !!</h1>
                    <span>
                        <p id="helloText">My self Atharv vyas <br />
                            i am a web developer <i style="font-size: medium;" class="fa-solid fa-code"></i> <br />
                        </p>
                    </span>
                </div>
            </div>

            <div class="projectContainer">
                <fieldset class="projectLinks FieldsetBox">
                    <legend>Projects</legend>
                    <div class="projectLinks">
                        <a href="./projects/calcWithJS/" target="_blank"><button>Calculator</button></a>
                        <a href="./projects/dark-mode-Css/" target="_blank"><button>DarkMode switch</button></a>
                        <a href="./projects/digital-clock/" target="_blank"><button>Digital clock</button></a>
                        <a href="./projects/Phoenix/" target="_blank"><button>Phoenix UX/UI</button></a>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="flex2">

            <div class="clockContainer">
                <div class="clockTitle">
                    <h1>Date and Time</h1>
                </div>
                <div class="clock">
                    <span id="hh">00</span>
                    <span id="mm">00</span>
                    <span id="ss">00</span>
                </div>
                <div class="date">
                    <span id="DD">dd</span>
                    <span id="MM">mm</span>
                    <span id="YY">yyyy</span>
                </div>
            </div>

            <div class="rightContainer">
                <div class="Box1">
                    <span>
                        exiting Stuff <br />
                        comming Soon...  
                    </span>
                </div>
                <div class="Notes">
                    <a href="./pages/notes.html"><button>Notes</button></a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
