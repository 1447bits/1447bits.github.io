<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1447bits..</title>
    <style>
        body {
            margin: 0;
            background-color: #dfe6ec;
            height: 100lvh;
            color: rgb(232, 247, 235);
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading-dial p::after {
            content: "";
            animation: dotframes 0.8s linear infinite;
        }

        @keyframes dotframes {
            from {
                content: ".";
            }

            50% {
                content: "..";
            }

            to {
                content: "...";
            }
        }

        #loading-dial {
            font-size: 3vw;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="loading-dial">
        <p>Redirecting</p>
    </div>
    <script>
        window.addEventListener("load", () => {
            window.location.href = "https://1447bits.netlify.app/"
        })
    </script>
</body>

</html>
